<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
       <div class="card">
         <h1 :style="{
          color:inputValue.length < 5 ? 'darkred' : 'gold'
         }">{{ title }}</h1>
         <div class="form-control">
           <input type="text"
            :placeholder=placeholder  
            :value=inputValue
            @input="inputValueChangeHandler"
            @keypress.enter="addNewNote"
            >
           
         </div>
         <button class="btn"@click="addNewNote">Добавить</button>
          <ul class="list" v-if="notes.length !==0">
            <li class="list-item" v-for="(note,i) in notes">
             <!-- <span :class="note.length > 5 ? 'primary' : 'bold' "> ({{i+1}}) {{toUpperCase(note)}} </span> -->
             <!-- <span :class="{
              'primary':true,
              'bold':note.length > 10
             }"> ({{i+1}}) {{toUpperCase(note)}} </span> -->
             <span :class="['bold',{'primary':note.length>10}]"> ({{i+1}}) {{toUpperCase(note)}} </span>

              <button class=" btn danger"@click="clearNote(i)">delete</button>
            </li>
          </ul>
          <div v-else="notes.length ===0">empty,add new note</div>
          <hr>
          <strong>All:{{ notes.length }}|doubled:{{doubleCount}}</strong>
       </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
